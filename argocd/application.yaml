apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: static-frontend
  namespace: argocd
spec:
  project: default

  source:
    repoURL: https://github.com/nraj052025/eks-learning.git
    targetRevision: dev
    path: app

  destination:
    server: https://kubernetes.default.svc
    namespace: default

  syncPolicy:
    automated:
      prune: true
      selfHeal: true
